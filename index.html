<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Cardo:regular,italic,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container _container">
                <nav class="header__menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="#">Wooden Furniture</a>
                        </li>
                        <li class="menu__item">
                            <a href="#">About</a>
                        </li>
                        <li class="menu__item">
                            <a href="#">Stories</a>
                        </li>
                    </ul>
                </nav>
                <div class="header__logo">
                    <img src="img/logo.png" alt="logo">
                </div>
            </div>
        </header>
        <main class="page">
            <div class="page__discovernow discovernow">
                <div class="discovernow__container _container">
                    <div class="discover__body">
                        <h1 class="discovernow__text">Furniture designed to live in harmony, creating distinctive and <br> timeless spaces</h1>
                        <button class="discovernow__but">Discover now</button>
                    </div>
                    <div class="decorstyle">Do you know what is your decor style?</div>
                </div>
                <div class="discovernow__image _ibg">
                    <img src="img/discover_img.jpg" alt="background">
                </div>
            </div>
            <div class="page__services services">
                <div class="services__container _container">
                    <div class="services__item">
                        <img src="img/advantage/img1.png" alt="icon">
                        <p>Free Shipping</p>
                    </div>
                    <div class="services__item">
                        <img src="img/advantage/img2.png" alt="icon">
                        <p>Awarded Product Design</p>
                    </div>
                    <div class="services__item">
                        <img src="img/advantage/img3.png" alt="icon">
                        <p>Ecofriendly Approach</p>
                    </div>
                    <div class="services__item">
                        <img src="img/advantage/img4.png" alt="icon">
                        <p>Crafted in Spain</p>
                    </div>
                    <div class="services__text">4.8 Star Reviews</div>
                </div>
            </div>
            <div class="page__workimg workimg">
                <div class="workimg__container _container">
                    <div class="workimg__block">
                        <div class="workimg__block__img">
                            <img src="img/worksimg/1.jpg" alt="image">
                        </div>
                    </div>
                    <div class="workimg__block">
                        <div class="workimg__block__img">
                            <img src="img/worksimg/2.jpg" alt="image">
                        </div>
                    </div>
                    <div class="workimg__block">
                        <div class="workimg__block__img">
                            <img src="img/worksimg/3.jpg" alt="image">
                        </div>
                    </div>
                    <div class="workimg__block">
                        <div class="workimg__block__img">
                            <img src="img/worksimg/4.jpg" alt="image">
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">

        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
